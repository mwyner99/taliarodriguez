<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: navy;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav a:hover {
            color: lightblue;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">YourLogo</div>
    <nav>
        <a href="#bio">Bio</a>
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

</body>
</html>
